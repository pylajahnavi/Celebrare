<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://fonts.googleapis.com"></script>
    <title>Celebrare Assignment</title>
</head>
<body>
    <div class="container">
        <p class="heading"><i>Add Image/Icon</i></p>
    <div class="text-container">
        <p class="text">Upload Image</p>
        <input type="file" class="image-input" accept="image/jpeg, image/png, image/jpg">
        <input type="button" class="btn" value="Choose from Device">
    </div>
    <div class="img-container">
    </div>
</div>
<div class="modal">
    <p><b>Uploaded Image</b></p>
    <div class="modal-img-container"></div>
        <div class="btn-container">
            <button class="btn2 original"><strong>Original</strong></button>
            <button class="btn2 heart-btn"></button>
            <button class="btn2 square-btn"></button>
            <button class="btn2 circle-btn"></button>
            <button class="btn2 rectangle-btn"></button>
        </div>
        <center><input type="button" class="btn modal-btn" value="Use this image"></center>
</div>
 <script src="script.js"></script>
</body>
</html>
